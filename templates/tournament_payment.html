{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-xs-6">
                <div class="container ontent">
                    <div class="row">
                        <div class="col">
                            <h1 class="text-center mt-5">Payment</h1>
                            <div class="row mt-5">
                                <div class="container mt-3">


                                    <h1>Payment for {{ tournament.name }}</h1>
                                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <input type="submit" class="btn btn-success" value="Pay Now">
                                    </form>

                                </div>


                            </div> <!-- end row-mt5 -->
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
